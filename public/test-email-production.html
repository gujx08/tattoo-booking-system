<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email Production</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .debug { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔧 生产环境邮件测试</h1>
    
    <div class="test-section">
        <h3>测试EmailJS配置和邮件发送</h3>
        <p>这个测试会验证EmailJS是否正常工作，并发送一封测试邮件。</p>
        
        <button onclick="testEmailJS()">测试EmailJS配置</button>
        <button onclick="sendTestEmail()">发送测试邮件</button>
        <div id="testResult" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // EmailJS配置
        const EMAILJS_CONFIG = {
            serviceId: 'service_lp4pjsb',
            publicKey: 'ct8snDhw429TxbuI_',
            templates: {
                bookingDraft: 'template_26uphex'
            }
        };

        function testEmailJS() {
            const result = document.getElementById('testResult');
            result.innerHTML = '<p>🔄 正在测试EmailJS配置...</p>';

            try {
                // 初始化EmailJS
                emailjs.init(EMAILJS_CONFIG.publicKey);
                
                result.innerHTML = `
                    <div class="success">
                        <h4>✅ EmailJS配置测试成功!</h4>
                        <p><strong>Service ID:</strong> ${EMAILJS_CONFIG.serviceId}</p>
                        <p><strong>Public Key:</strong> ${EMAILJS_CONFIG.publicKey}</p>
                        <p><strong>Template ID:</strong> ${EMAILJS_CONFIG.templates.bookingDraft}</p>
                        <p>EmailJS已成功初始化，可以发送邮件。</p>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <h4>❌ EmailJS配置测试失败</h4>
                        <p><strong>错误:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        function sendTestEmail() {
            const result = document.getElementById('testResult');
            result.innerHTML = '<p>🔄 正在发送测试邮件...</p>';

            // 初始化EmailJS
            emailjs.init(EMAILJS_CONFIG.publicKey);

            const templateParams = {
                // 邮件基本信息
                to_name: 'Patch Tattoo Therapy Management',
                to_email: 'info@patchtattootherapy.com',
                subject: 'Test Email - Production Environment',
                timestamp: new Date().toISOString(),
                status: 'TEST',
                
                // 客户基本信息
                customer_name: 'Test User',
                customer_email: 'test@example.com',
                customer_phone: '123-456-7890',
                
                // 纹身师信息
                selected_artist: 'Rachel Hong',
                artist_id: 'rachel',
                
                // 纹身详情
                tattoo_idea: 'Test tattoo idea',
                size_placement: 'Test placement',
                color_preference: 'Test color preference',
                instagram_link: '',
                background_story: '',
                placement_certainty: '',
                body_assessment: '',
                skin_tone: '',
                tattoo_experience: 'Test experience',
                additional_info: 'This is a test email from production environment',
                
                // 咨询信息
                consultation_details: 'Yes - Wednesday, January 15, 2025 at 8:00 PM - 8:30 PM',
                needs_consultation: 'Yes - Wednesday, January 15, 2025 at 8:00 PM - 8:30 PM',
                consultation_needed: 'Yes - Wednesday, January 15, 2025 at 8:00 PM - 8:30 PM',
                consultation: 'Yes - Wednesday, January 15, 2025 at 8:00 PM - 8:30 PM',
                consultation_info: 'Yes - Wednesday, January 15, 2025 at 8:00 PM - 8:30 PM',
                consultation_time: 'Yes - Wednesday, January 15, 2025 at 8:00 PM - 8:30 PM',
                consultation_date: 'Wednesday, January 15, 2025',
                consultation_schedule: 'Yes - Wednesday, January 15, 2025 at 8:00 PM - 8:30 PM',
                consultation_required: 'Yes - Wednesday, January 15, 2025 at 8:00 PM - 8:30 PM',
                consultation_choice: 'Yes - Wednesday, January 15, 2025 at 8:00 PM - 8:30 PM',
                
                deposit_amount: 100
            };

            console.log('📨 发送的模板参数:', templateParams);

            // 发送邮件
            emailjs.send(
                EMAILJS_CONFIG.serviceId,
                EMAILJS_CONFIG.templates.bookingDraft,
                templateParams
            ).then(
                function(response) {
                    console.log('✅ 邮件发送成功:', response);
                    result.innerHTML = `
                        <div class="success">
                            <h4>✅ 测试邮件发送成功!</h4>
                            <p><strong>状态:</strong> ${response.status}</p>
                            <p><strong>邮件ID:</strong> ${response.text}</p>
                            <p><strong>收件人:</strong> info@patchtattootherapy.com</p>
                            <p><strong>说明:</strong> 请检查邮箱是否收到测试邮件</p>
                        </div>
                    `;
                },
                function(error) {
                    console.error('❌ 邮件发送失败:', error);
                    result.innerHTML = `
                        <div class="error">
                            <h4>❌ 测试邮件发送失败</h4>
                            <p><strong>错误:</strong> ${error.text}</p>
                            <p><strong>状态:</strong> ${error.status}</p>
                            <p><strong>可能原因:</strong></p>
                            <ul>
                                <li>EmailJS配置错误</li>
                                <li>模板ID不正确</li>
                                <li>服务ID不正确</li>
                                <li>网络连接问题</li>
                            </ul>
                        </div>
                    `;
                }
            );
        }
    </script>
</body>
</html>
