<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Email Variables</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        input, textarea { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; width: 100%; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        .debug-info { background: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>🔧 调试EmailJS变量</h1>
    
    <div class="test-section">
        <h3>直接发送邮件到EmailJS测试</h3>
        
        <div class="form-group">
            <label>测试场景:</label>
            <select id="testScenario">
                <option value="with-consultation">需要咨询（有具体时间）</option>
                <option value="without-consultation">不需要咨询</option>
                <option value="help-choosing">Help Choosing Artist</option>
            </select>
        </div>
        
        <button onclick="sendTestEmail()">发送测试邮件</button>
        <div id="testResult" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // EmailJS配置
        const EMAILJS_CONFIG = {
            serviceId: 'service_lp4pjsb',
            publicKey: 'ct8snDhw429TxbuI_',
            templates: {
                bookingDraft: 'template_26uphex'
            }
        };

        // 初始化EmailJS
        emailjs.init(EMAILJS_CONFIG.publicKey);

        function sendTestEmail() {
            const result = document.getElementById('testResult');
            const scenario = document.getElementById('testScenario').value;
            
            result.innerHTML = '<p>🔄 正在发送测试邮件...</p>';

            // 根据测试场景准备数据
            let templateParams;
            
            switch(scenario) {
                case 'with-consultation':
                    templateParams = {
                        // 邮件基本信息
                        to_name: 'Patch Tattoo Therapy Management',
                        to_email: 'info@patchtattootherapy.com',
                        subject: 'Test Email - With Consultation',
                        timestamp: new Date().toISOString(),
                        status: 'PENDING_PAYMENT',
                        
                        // 客户基本信息
                        customer_name: 'Test User',
                        customer_email: 'test@example.com',
                        customer_phone: '123-456-7890',
                        
                        // 纹身师信息
                        selected_artist: 'Rachel Hong',
                        artist_id: 'rachel',
                        
                        // 纹身详情
                        tattoo_idea: 'A small dragon tattoo on forearm',
                        size_placement: 'Forearm',
                        color_preference: 'Black and grey',
                        
                        // 咨询信息 - 测试不同的变量名
                        consultation_details: 'Yes - Wednesday, January 15, 2025 at 8:00 PM - 8:30 PM',
                        needs_consultation: 'Yes - Wednesday, January 15, 2025 at 8:00 PM - 8:30 PM',
                        consultation_needed: 'Yes - Wednesday, January 15, 2025 at 8:00 PM - 8:30 PM',
                        
                        // 其他字段
                        deposit_amount: 100,
                        instagram_link: '',
                        background_story: '',
                        placement_certainty: '',
                        body_assessment: '',
                        skin_tone: '',
                        tattoo_experience: 'Yes it is, I never had tattoos before',
                        additional_info: 'Test consultation details'
                    };
                    break;
                    
                case 'without-consultation':
                    templateParams = {
                        // 邮件基本信息
                        to_name: 'Patch Tattoo Therapy Management',
                        to_email: 'info@patchtattootherapy.com',
                        subject: 'Test Email - Without Consultation',
                        timestamp: new Date().toISOString(),
                        status: 'PENDING_PAYMENT',
                        
                        // 客户基本信息
                        customer_name: 'Test User',
                        customer_email: 'test@example.com',
                        customer_phone: '123-456-7890',
                        
                        // 纹身师信息
                        selected_artist: 'Jing (Jingxi Gu)',
                        artist_id: 'jing',
                        
                        // 纹身详情
                        tattoo_idea: 'A small dragon tattoo on forearm',
                        size_placement: 'Forearm',
                        color_preference: 'Black and grey',
                        
                        // 咨询信息 - 测试不同的变量名
                        consultation_details: 'No consultation needed',
                        needs_consultation: 'No consultation needed',
                        consultation_needed: 'No consultation needed',
                        
                        // 其他字段
                        deposit_amount: 300,
                        instagram_link: '',
                        background_story: '',
                        placement_certainty: '',
                        body_assessment: '',
                        skin_tone: '',
                        tattoo_experience: 'Yes it is, I never had tattoos before',
                        additional_info: 'Test no consultation'
                    };
                    break;
                    
                case 'help-choosing':
                    templateParams = {
                        // 邮件基本信息
                        to_name: 'Patch Tattoo Therapy Management',
                        to_email: 'info@patchtattootherapy.com',
                        subject: 'Test Email - Help Choosing Artist',
                        timestamp: new Date().toISOString(),
                        status: 'HELP_CHOOSING_ARTIST',
                        
                        // 客户基本信息
                        customer_name: 'Test User',
                        customer_email: 'test@example.com',
                        customer_phone: '123-456-7890',
                        
                        // 纹身师信息
                        selected_artist: 'Need Recommendation',
                        artist_id: 'help',
                        
                        // 纹身详情
                        tattoo_idea: 'A small dragon tattoo on forearm',
                        size_placement: 'Forearm',
                        color_preference: 'Black and grey',
                        
                        // 咨询信息
                        consultation_details: 'No consultation needed',
                        needs_consultation: 'No consultation needed',
                        consultation_needed: 'No consultation needed',
                        
                        // 其他字段
                        deposit_amount: 0,
                        instagram_link: '',
                        background_story: '',
                        placement_certainty: '',
                        body_assessment: '',
                        skin_tone: '',
                        tattoo_experience: 'Yes it is, I never had tattoos before',
                        additional_info: 'Test help choosing artist'
                    };
                    break;
            }

            console.log('📨 发送的模板参数:', templateParams);

            // 发送邮件
            emailjs.send(
                EMAILJS_CONFIG.serviceId,
                EMAILJS_CONFIG.templates.bookingDraft,
                templateParams
            ).then(
                function(response) {
                    console.log('✅ 邮件发送成功:', response);
                    result.innerHTML = `
                        <div class="success">
                            <h4>✅ 测试邮件发送成功!</h4>
                            <p><strong>状态:</strong> ${response.status}</p>
                            <p><strong>邮件ID:</strong> ${response.text}</p>
                            <p><strong>收件人:</strong> info@patchtattootherapy.com</p>
                            <p><strong>测试场景:</strong> ${scenario}</p>
                            <p><strong>consultation_details:</strong> ${templateParams.consultation_details}</p>
                            <p><strong>needs_consultation:</strong> ${templateParams.needs_consultation}</p>
                            <p><strong>consultation_needed:</strong> ${templateParams.consultation_needed}</p>
                        </div>
                    `;
                },
                function(error) {
                    console.error('❌ 邮件发送失败:', error);
                    result.innerHTML = `
                        <div class="error">
                            <h4>❌ 测试邮件发送失败</h4>
                            <p><strong>错误:</strong> ${error.text}</p>
                            <p><strong>状态:</strong> ${error.status}</p>
                        </div>
                    `;
                }
            );
        }
    </script>
</body>
</html>
